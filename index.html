<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="Gally Checker.css">
</head>

<body>
    <h1>Gally Checker</h1>

            <input type="text" id="userNameInput" placeholder="Enter Bungie.net username">
            <button onclick="setname()">Check Gjallarhorn</button>
        </div>
        <div id="Exist">This player does not seem to exist, they may not be real</div>
        <div id="Broke">THIS GUY IS SO DAMN BROKE, HOLY, THIS IS INSANE</div>
    </div>
    <script src="Gally Checker.js"></script>
</body>
